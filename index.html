<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="./style/desafio.css">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img src="./img/Frame 6.png" alt="logo-alura"></a>
    </header>
    <main class="container">
        <section class="conteudo">
            <textarea class="conteudo__caixa" id="input__texto" placeholder="Digite seu texto aqui..."></textarea>
            <div class="conteudo__botao ">
                <h2>Apenas letras minúsculas e sem acento</h2>
                <div class="botao">
                    <button class="buttons">Descriptografar</button>
                    <button class="buttons">Criptografar</button>
                </div>
            </div>
        </section>
        <div>
            <img src="./img/image.png" alt="logo-alura">
            <h2>sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar</span>
        </div>
    </main>
</body>
</html>
